<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Ashes of Eirion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
    <div id="navbar-placeholder" style="position: absolute; z-index: 999;"></div>
    <div class="main-container">
        <!-- <img src="logo_sao.png" alt="SAO Logo" class="logo" /> -->
        <p class="profile-title">Ashes&nbsp;&nbsp;&nbsp;Of&nbsp;&nbsp;&nbsp;Eidolon</p>
        <div class="profile-card">
            <div class="info-section">
                <div class="grid-container">
                    <div class="item">ü™ô<span id="player-col">1000000</span></div>
                    <div class="item">üíé<span id="player-gems">1000000</span></div>
                </div>
                <div class="avatar-section">
                    <img src="/img/avatar.png" alt="avatar" class="avatar-img">
                </div>
                <div class="level" id="player-level">Lv. 100</div>
                <div class="name" id="player-name">ARJUNA</div>
            </div>

            <div>
                <div class="stat-section">
                    <div class="stat-title">STATISTIC</div>
                    <div class="stat-row">
                        <span>TP:</span>
                        <span id="player-tp">10,000,000</span>
                    </div>
                    <div class="stat-row">
                        <span>üó°Ô∏è Attack</span>
                        <span id="player-attack">250,000</span>
                    </div>
                    <div class="stat-row">
                        <span>‚ù§Ô∏è Max HP</span>
                        <span id="player-maxhp">900,000</span>
                    </div>
                    <div class="stat-row">
                        <span>üõ°Ô∏è Defense</span>
                        <span id="player-defense">80,000</span>
                    </div>
                    <div class="stat-row">
                        <span>üß™ Max MP</span>
                        <span id="player-maxmp">600,000</span>
                    </div>
                </div>
                <div class="box-pixel">üó°Ô∏è <span id="player-weapon">SWORDS</span></div>
            </div>
            <div>
                <div class="wequip-container">
                    <div class="wequip-box">Skill Records</div>
                    <div class="wequip-box-edit">Edit</div>
                </div>
                
                <div class="grid-container">
                    <div class="skill-records"><img src="/img/sr-1.png" alt="sr" class="avatar-img"></div>
                    <div class="skill-records"><img src="/img/sr-2.png" alt="sr" class="avatar-img"></div>
                </div>
                <div class="wequip-container">
                    <div class="wequip-box">Equipment</div>
                    <div class="wequip-box-edit">Edit</div>
                </div>
                <div class="equipment-container">
                    <div class="box-equip"><img src="/img/eq-1.png" alt="sr" class="avatar-img"></div>
                    <div class="box-equip"><img src="/img/eq-2.png" alt="sr" class="avatar-img"></div>
                    <div class="box-equip"><img src="/img/eq-3.png" alt="sr" class="avatar-img"></div>
                    <div class="box-equip"><img src="/img/eq-4.png" alt="sr" class="avatar-img"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
        alert('Please login first.');
        window.location.href = 'login.html';
        }

        async function loadProfile() {
        const res = await fetch('/api/player/me', {
            headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();
        if (!res.ok) {
            alert('Session expired. Please login again.');
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        } else {
            document.getElementById('player-name').textContent = data.username;
        }
        }

        loadProfile();

        fetch('navbar.html')
            .then(res => res.text())
            .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;

            // Tunggu navbar dimuat dulu, lalu pasang event
            const hamburger = document.getElementById('hamburger');
            const menu = document.getElementById('navbarMenu');

            hamburger.addEventListener('click', () => {
                menu.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
