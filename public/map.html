<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Peta Zona Responsive</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* supaya tidak scroll */
    font-family: sans-serif;
  }

  body {
    background-image: url('/img/map3.png');
    background-repeat: no-repeat;
    background-size: 100% 100%; /* stretch penuh */
    background-position: center;
  }

  .wrapper {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  svg {
    width: 100%;
    height: 100%;
    display: block;
  }

  .zone {
    cursor: pointer;
    transition: 0.2s;
  }

  .zone:hover {
    opacity: 0;
  }

  .zone-label {
    opacity: 0;
    font-size: 32px;
    font-weight: bold;
    fill: black;
    pointer-events: none; /* penting: tidak mengganggu klik */
    transition: 0.2s;
  }

  .zone-group:hover .zone-label {
    opacity: 1;
  }


  #info {
    position: absolute;
    bottom: 20px;
    left: 20px;
    font-size: 18px;
    font-weight: bold;
    background: rgba(255,255,255,0.7);
    padding: 6px 10px;
    border-radius: 4px;
  }

  #title {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 22px;
    font-weight: bold;
    background: rgba(255,255,255,0.7);
    padding: 6px 10px;
    border-radius: 4px;
  }

  /* Default: desktop map tampil, mobile map disembunyikan */
  .desktop-map {
    display: block;
  }

  .mobile-map {
    display: none;
  }

  /* Jika width <= 768px, anggap mobile */
  @media (max-width: 768px) {
    .desktop-map {
      display: none;
    }
    .mobile-map {
      display: block;
    }

    .zone-label {
      opacity: 1;
      font-size: 20px;
      font-weight: bold;
      fill: black;
      pointer-events: none; /* penting: tidak mengganggu klik */
      transition: 0.2s;
    }
  }
</style>
</head>
<body>

<div class="wrapper">
  <div id="title">Peta Dunia</div>
  <div id="info">Klik bagian pada pulau untuk masuk.</div>

  <!-- ========== DESKTOP SVG ========== -->
  <svg class="desktop-map" viewBox="0 0 1500 650">
    <!-- Zona 1 -->
    <g class="zone-group">
      <rect x="200" y="20" width="380" height="250" fill="#ff9999" opacity="0"
            class="zone" onclick="klikZona(1)"></rect>

      <text x="390" y="145" text-anchor="middle" dominant-baseline="middle"
            class="zone-label">Zona 1</text>
    </g>

    <!-- Zona 4 -->
    <g class="zone-group">
      <rect x="1040" y="100" width="400" height="220" fill="#99ccff" opacity="0"
          class="zone" onclick="klikZona(4)"></rect>

      <text x="1200" y="220" text-anchor="middle" dominant-baseline="middle"
            class="zone-label">Zona 4</text>
    </g>

    <!-- Zona 3 -->
     <g class="zone-group">
      <rect x="20" y="300" width="500" height="250" fill="#99ff99" opacity="0"
          class="zone" onclick="klikZona(3)"></rect>

      <text x="250" y="400" text-anchor="middle" dominant-baseline="middle"
            class="zone-label">Zona 3</text>
    </g>
    

    <!-- Zona 5 -->
     <g class="zone-group">
      <rect x="930" y="380" width="400" height="220" fill="#ffff99" opacity="0"
          class="zone" onclick="klikZona(5)"></rect>

      <text x="1130" y="470" text-anchor="middle" dominant-baseline="middle"
            class="zone-label">Zona 5</text>
    </g>
    

    <!-- Zona 2 (tengah) -->
     <g class="zone-group">
      <rect x="520" y="200" width="400" height="220" fill="#ffff99" opacity="0"
            class="zone" onclick="klikZona(2)"></rect>

      <text x="720" y="300" text-anchor="middle" dominant-baseline="middle"
            class="zone-label">Zona 2</text>
    </g>
    
  </svg>

  <!-- ========== MOBILE SVG ========== -->
  <svg class="mobile-map" viewBox="0 0 340 550">
    <!-- Zona 1 -->
     <g class="zone-group">
      <rect x="20" y="20" width="150" height="200" fill="#ff9999" opacity="0.2"
          class="zone" onclick="klikZona(1)"></rect>

      <text x="100" y="120" text-anchor="middle" dominant-baseline="middle"
            class="zone-label">Zona 1</text>
    </g>

    <!-- Zona 4 -->
    <g class="zone-group">
      <rect x="220" y="100" width="120" height="150" fill="#99ccff" opacity="0.2"
          class="zone" onclick="klikZona(4)"></rect>

      <text x="270" y="190" text-anchor="middle" dominant-baseline="middle"
            class="zone-label">Zona 4</text>
    </g>

    <!-- Zona 3 -->
    <g class="zone-group">
      <rect x="20" y="280" width="100" height="200" fill="#99ff99" opacity="0.2"
          class="zone" onclick="klikZona(3)"></rect>

      <text x="70" y="350" text-anchor="middle" dominant-baseline="middle"
            class="zone-label">Zona 3</text>
    </g>

    <!-- Zona 5 -->
    <g class="zone-group">
      <rect x="200" y="330" width="120" height="170" fill="#ffff99" opacity="0.2"
          class="zone" onclick="klikZona(5)"></rect>

      <text x="260" y="420" text-anchor="middle" dominant-baseline="middle"
            class="zone-label">Zona 5</text>
    </g>

    <!-- Zona 2 (tengah) -->
     <g class="zone-group">
      <rect x="120" y="200" width="100" height="120" fill="#000000" opacity="0.2"
            class="zone" onclick="klikZona(2)"></rect>

      <text x="170" y="270" text-anchor="middle" dominant-baseline="middle"
            class="zone-label">Zona 2</text>
    </g>
  </svg>
</div>

<script>
  function klikZona(z) {
    window.location.href = "zona" + z + ".html";
  }
</script>

</body>
</html>
