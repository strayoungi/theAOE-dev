<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gacha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/gacha.css">
</head>
<body>
    <div id="navbar-placeholder" style="position: absolute; z-index: 999;"></div>
    <div class="container">
        <div class="top-container">
            <div class="info-player">
                <div><img src="/img/avatar.png" alt="avatar" class="avatar"></div>
                <div class="player-name">ARJUNA_99<br><span>LV. 100</span></div>
            </div>
            <div class="page-title">GACHA</div>
            <div class="col-player">
                <div class="coin">ðŸª™ 10,000,000</div>
                <div class="gem">ðŸ’Ž 2,000,000,000</div>
            </div>
        </div>
        <div class="gacha-container">
            <div class="gacha-menu">
                <div class="gacha-optionbox">
                    GACHA LIMITED
                </div>
                <div class="gacha-optionbox">
                    GACHA SPECIAL
                </div>
                <div class="gacha-optionbox">
                    GACHA REGULAR
                </div>
            </div>
            <div class="gacha-content">
                <h2 class="gacha-title">LIMITED!!</h2>
            </div>
        </div>
    </div>
    <script>
        fetch('navbar.html')
            .then(res => res.text())
            .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;

            // Tunggu navbar dimuat dulu, lalu pasang event
            const hamburger = document.getElementById('hamburger');
            const menu = document.getElementById('navbarMenu');

            hamburger.addEventListener('click', () => {
                menu.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
