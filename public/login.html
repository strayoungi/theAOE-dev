<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login - Ashes of Eidolon</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Press Start 2P', sans-serif;
      background: url('img/bg-eidolon.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 10px;
    }

    .logo {
      width: 100%;
      max-width: 640px;
      height: auto;
      margin-bottom: 0px;
      image-rendering: pixelated;
    }

    .login-box {
      background: rgba(54, 47, 44, 0.85);
      border: 4px solid #000;
      padding: 30px 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 15px #000;
      border-radius: 12px;
      text-align: center;
      color: white;
    }

    .login-box h1 {
      font-size: 20px;
      margin-bottom: 20px;
      letter-spacing: 3px;
    }

    .input-field {
      margin: 15px 0;
      text-align: left;
    }

    .input-field label {
      font-size: 10px;
      margin-bottom: 5px;
      display: block;
    }

    .input-field input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      font-family: inherit;
      border: 3px solid #000;
      border-radius: 10px;
      background: #fff;
    }

    .login-button {
      margin-top: 25px;
      padding: 10px 30px;
      font-family: inherit;
      font-size: 12px;
      background: #ccc;
      border: 3px solid #000;
      border-radius: 10px;
      cursor: pointer;
    }

    .login-button:hover {
      background: #aaa;
    }

    .profile-card {
      display: flex;
      gap: 30px;
      color: black;
      align-items: start;
    }

    .profile-title {
      font-family: "UnifrakturCook", cursive;
      font-size: 100px; 
      color: white;
      padding: 0;
      margin: 0;
    }
    @media (max-width: 768px) {
      .profile-title {
        font-size: 48px;
      }
    }

    @media (max-width: 400px) {
      .login-box h1 {
        font-size: 16px;
      }

      .login-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2 class="profile-title">Ashes Of Eidolon</h2>

  <div class="login-box">
    <h1>LOGIN</h1>
    <div class="input-field">
      <label for="login-username">User ID:</label>
      <input type="text" id="login-username">
    </div>
    <div class="input-field">
      <label for="login-pass">Password:</label>
      <input type="password" id="login-pass">
    </div>
    <button class="login-button" onclick="loginTemplate()">LOGIN</button>
  </div>
  <script>
    async function loginWithUsername() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-pass').value;

      if (!username || !password) {
        alert('Please enter both User ID and Password.');
        return;
      }

      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();
      if (res.ok) {
        alert(`Welcome, ${username}!`);
        localStorage.setItem('token', data.token); // simpan sesi
        window.location.href = 'player_profile.html';
      } else {
        alert(data.error || 'Login failed.');
      }
    }

    function loginTemplate() {
      window.location.href = 'player_profile.html';
    }
  </script>
</body>
</html>
